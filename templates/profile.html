{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <link rel="stylesheet" href="../static/css/profile.css">
    <div class="left-container">
        <h2>Profile</h2>
        <button id="editButton" onclick="toggleEdit();">Edit</button>
        <div class="card">
            <span class="profile-subtitle">Name</span><br>
            <span class="profile-text" id="name">{{ session.get("name") }}</span><br>
            <form id="nameForm" style="display: none;">
                <input type="text" id="credentialsField" name="name" value={{ session.get("name") }}><br><br>
            </form>
            <span class="profile-subtitle">Email</span><br>
            <span class="profile-text" id="email">{{ session.get("email") }}</span><br>
            <form id="emailForm" style="display: none;">
                <input type="email" id="credentialsField" name="email" value={{ session.get("email") }}><br><br>
            </form>
            <button id="pwdButton" onclick="changePassword();">Change Password</button>

            <form id="pwdForm" style="display: none;">
                <label for="password"></label>
                <input type="password" id="credentialsField" class="password" name="password" value={{ session.get("password") }}><br><br>
                <button id="seePwdButton" onclick="seePassword();" type="button">See Password</button>
            </form>

        </div>
    </div>
    <script src="../static/js/profile.js" defer></script>
{% endblock %}
