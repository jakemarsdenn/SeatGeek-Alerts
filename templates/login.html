{% extends "base.html" %}

{% block title %}LogIn{% endblock %}

{% block content %}
    <script>
        function displayError() {
            {# call python function to determine if credentials are valid#}
            document.getElementById("error-message").style.display = "block";
        }
    </script>
    <style>.form-box {margin-top: 10px;}</style>
    <div class="form-box">
        <form class="form" action="/confirm_login" method="post">
            <span class="cardtitle">Sign in</span>
            <span class="cardsubtitle">Sign into your account with your email and password</span>
            <div class="form-container">
                <input type="email" class="input" name="email" placeholder="Email">
                <input type="password" class="input" name="password" placeholder="Password">
            </div>
            <button id="button2">Sign in</button>
        </form>
        <p3 id="error-message" style="display: none;">Account not found. Please try again</p3>
        <div class="form-section">
            <p2>Create new account? <a href="/signup">Sign up</a></p2>
        </div>
    </div>
{% endblock %}
