<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>LogIn</title>
    <!-- home button -->
    <form action="/" method="post">
        <button id="button1" style="position:relative; right:1320px;">Home</button>

<body>
<div class="form-box">
    <form class="form" action="/sign_in" method="post">
        <span class="title">Sign in</span>
        <span class="subtitle">Sign into your account with your email and password</span>
        <div class="form-container">
            <input type="email" class="input" name="email" placeholder="Email">
            <input type="password" class="input" name="password" placeholder="Password">
        </div>
        <button id="button2">Sign in</button>
    </form>
</div>
</body>
</html>
