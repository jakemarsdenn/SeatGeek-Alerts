{% extends "base.html" %}

{% block title %}SignUp{% endblock %}

{% block content %}
    <link rel="stylesheet" href="../static/css/account.css">
    <div class="form-box">
        <form class="form" action="/confirm_signup" method="post">
            <span class="cardtitle">Sign up</span>
            <span class="cardsubtitle">Create a free account with your email</span>
            <div class="form-container">
                <input type="text" class="input" name="name" placeholder="Name">
                <input type="email" class="input" name="email" placeholder="Email">
                <input type="password" class="input" name="password" placeholder="Password">
            </div>
            <button id="form-button">Sign up</button>
        </form>
        {% if session.get("signup_error") %}
            <div id="error-message" style="display: block;">Invalid email. Please try again.</div>
        {% endif %}
        <div class="form-section">
            <div>Have an account? <a href="/login">Log in</a></div>
        </div>
    </div>
{% endblock %}
