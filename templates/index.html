{% extends "base.html" %}

{% block title %}SeatGeek Alerts{% endblock %}

{% block content %}
    <link rel="stylesheet" href="../static/css/index.css">
    <div class="container">
        <h1>SeatGeek Alerts</h1>
        <p>Receive email alerts for price changes of your favorite tickets on SeatGeek.com!</p>
        <!-- Search bar -->
        <form action="/events" onsubmit="getEvents()" method="post">
            <div class="inputContainer">
                <div class="inputWrapper">
                    <input required="required" id="inputField" name="inputField" placeholder="What do you want to see live?" type="text">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                    </svg>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
