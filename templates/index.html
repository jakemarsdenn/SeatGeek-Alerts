{% extends "base.html" %}

{% block title %}SeatGeek Alerts{% endblock %}

{% block content %}
    <link rel="stylesheet" href="../static/css/index.css">
    <div class="content-container">
        <h1>SeatGeek Alerts</h1>
        <p>Receive email alerts for price changes of your favorite tickets on SeatGeek.com!</p>
        <!-- Search bar -->
        <div class="inputContainer">
            <form action="/search_for_event" method="post">
                <input required="required" id="inputField" name="inputField" placeholder="What do you want to see live?" type="text">
            </form>
        </div>
    </div>
    <script src="../static/js/main.js" defer></script>
{% endblock %}
